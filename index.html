    <style>
        /* Styles pour les boutons outils cryptiques */
        .tools-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .tool-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: #3a3a3a;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: right;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .tool-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: left 0.5s ease;
        }
        
        .tool-btn:hover {
            border-color: #00ff00;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }
        
        .tool-btn:hover::before {
            left: 100%;
        }
        
        .tool-btn .tool-code {
            opacity: 0.4;
            font-size: 8px;
            display: block;
            margin-top: 2px;
        }
        
        .tool-btn:hover .tool-code {
            opacity: 1;
        }

        /* Glitch occasionnel sur les boutons */
        @keyframes btnGlitch {
            0%, 95%, 100% { transform: translateX(0); }
            96% { transform: translateX(-2px); }
            97% { transform: translateX(2px); }
            98% { transform: translateX(-1px); }
            99% { transform: translateX(1px); }
        }
        
        .tool-btn:nth-child(1) {
            animation: btnGlitch 8s infinite;
        }
        
        .tool-btn:nth-child(2) {
            animation: btnGlitch 12s infinite;
            animation-delay: 3s;
        }
    </style>
