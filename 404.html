<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Signal non trouvé</title>
    <link rel="icon" type="image/png" href="assets/logo-blackcrow.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #333;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #1a1a1a;
            letter-spacing: 10px;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 12px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-align: center;
        }

        .error-details {
            font-size: 10px;
            color: #222;
            text-align: center;
            line-height: 2;
        }

        .back-link {
            margin-top: 40px;
            color: #444;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 2px;
            border: 1px solid #222;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #666;
            border-color: #444;
        }

        /* Scanlines */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            z-index: 1000;
            opacity: 0.4;
        }
    </style>
    
    <!--
        ERREUR 404
        Le chemin demandé n'existe pas.
        Ou n'existe pas encore.
        Ou a été effacé.
        
        Certaines choses disparaissent.
        Comme la mémoire.
        Comme la Terre.
        
        Continuez à chercher.
    -->
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="error-code">404</div>
    
    <div class="error-message">
        Signal non trouvé dans les archives
    </div>
    
    <div class="error-details">
        Le chemin demandé n'existe pas.<br>
        Ou n'existe pas encore.<br>
        Ou a été effacé.<br><br>
        // STATUS: DONNÉES CORROMPUES<br>
        // SECTEUR: INCONNU<br>
        // RECOMMANDATION: CONTINUER LA RECHERCHE
    </div>
    
    <a href="https://levaisseaumonde.github.io/BlackCrow/" class="back-link">[ RETOUR AU SIGNAL ]</a>
</body>
</html>
